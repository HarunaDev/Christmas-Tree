<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e86f1b05c7.js"></script>
    <title>Christmas-Tree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div class="christmas-wrapper">
          <i class="fas fa-star"></i>
           
            <div class="triangle-1"></div>
            <div class="triangle-2"></div>
            <div class="triangle-3"></div>
            <div class="stem"></div>

            <div class="decorations dec-1"></div>
            <div class="decorations dec-2"></div>
            <div class="decorations dec-3"></div>
            <div class="decorations dec-4"></div>
            <div class="decorations dec-5"></div>
            <div class="decorations dec-6"></div>
            <div class="decorations dec-7"></div>
            
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

<script>
    let count = 30,
        particleClass = 'particle',
        particleColors = ['#fff', '#fff'],
        container = document.getElementById('wrapper'),
        w = container.offsetWidth,
        h = container.offsetHeight,
        elem;

      for (let i = 0; i < count; i++) {
        elem = document.createElement('div');
        elem.className = particleClass;
        container.appendChild(elem);
        let size = gsap.utils.random(10, 20);
        gsap.set(elem, {
          width: size,
          height: size,
          x: gsap.utils.random(0, w),
          y: gsap.utils.random(0, h) + h * .20,
          borderColor: gsap.utils.random(particleColors),
        });
        anime(elem);
      }

      function anime(elem) {
        gsap.to(elem, gsap.utils.random(1, 50), {
          y:  -520,
          ease: 'none',
          repeat: -1,
          delay: -10,
        });

        gsap.to(elem, gsap.utils.random(1, 6), {
          y: '620',
          ease: 'power7.inOut',
          repeat: -1,
          yoyo: false,
        });

        gsap.to(elem, gsap.utils.random(1, 2), {
          opacity: 0,
          ease: 'power8.inOut',
          repeat: -1,
          yoyo: true,
        });

        gsap.to(elem, gsap.utils.random(5, 10), {
          rotate: 360,
          ease: 'power5.inOut',
          repeat: -1,
        });
      }
  </script>
</html>
